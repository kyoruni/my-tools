<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools | @kyoruni</title>
    <script>
      (function (l) {
          if (location.search) {
              var q = {};
              location.search.slice(1).split('&').forEach(function (v) { // ?p=/fooの分解
                  const a = v.split('=');
                  q[a[0]] = a[1];
              });
              if (q.p !== undefined) {
                  window.history.replaceState(null, null, location.pathname.slice(0, -1) + (q.p || '')); // https://hoge.com/fooへ遷移
              }
          }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
